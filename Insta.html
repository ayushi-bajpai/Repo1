    <script>
        var k = 0;
        Auto_Slider();

        function Auto_Slider() {
            var i;
            var x = document.getElementsByClassName("Slider_auto");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            k++;
            if (k > x.length) { k = 1 }
            x[k - 1].style.display = "block";
            setTimeout(Auto_Slider, 3000);
        }
    </script>
